<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>

    <script>
      const plays = {
        'hamlet': {'name': 'Hamlet', 'type': 'tragedy'},
        'as-like': {'name': 'As You Like It', 'type': 'comedy'},
        'othello': {'name': 'Othello', 'type': 'tragedy'}
      };
      const invoices = [
        {
          'customer': 'BigCo',
          'performances': [
            {
              'playID': 'hamlet',
              'audience': 55
            },
            {
              'playID': 'as-like',
              'audience': 35
            },
            {
              'playID': 'othello',
              'audience': 40
            }
          ]
        }
      ];

      const statement = (invoice, plays) => {
        // const statementData = {...invoice};
        const statementData = {};
        statementData.customer = invoice.customer;
        statementData.performances = invoice.performances;
        return renderPlainText(statementData, plays);
      };
      const renderPlainText = (data, plays) => {
        /**
         * @param aPerformance
         * @returns {number}
         * @description aPerformance 역할이 명확하지 않는 경우 부정 관사(a/an)을 붙인다고 한다.by 마틴 파울러
         * 항상 명확성을 높이기 위한 이름을 작성하기 위해 노력할 것!!
         */
        const amountFor = aPerformance => {

          let result = 0;

          switch (playFor(aPerformance).type) {
            case 'tragedy': // 비극
              result = 40000;
              if (aPerformance.audience > 30) {
                result += 1000 * (aPerformance.audience - 30);
              }
              break;
            case 'comedy': // 희극
              result = 30000;
              if (aPerformance.audience > 20) {
                result += 10000 + 500 * (aPerformance.audience - 20);
              }
              result += 300 * aPerformance.audience;
              break;
            default:
              throw new Error (`알 수 없는 장르: ${playFor(aPerformance).type}`);
          }
          return result;
        };
        const playFor = aPerformance => plays[aPerformance.playID];
        const volumeCreditsFor = aPerformance => {
          let result = 0;
          result += Math.max(aPerformance.audience - 30, 0);
          if ('comedy' === playFor(aPerformance).type)
            result += Math.floor(aPerformance.audience / 5);
          return result;
        };
        const usd = aNumber => new Intl.NumberFormat('en-US', {
          style: 'currency', currency: 'USD', minimumFractionDigits: 2
        }).format(aNumber/100);
        const totalVolumeCredits = () => {
          let result = 0;
          for (let perf of data.performances) {
            result += volumeCreditsFor(perf);
          }
          return result;
        };
        const totalAmount = () => {
          let result = 0;
          for (let perf of data.performances) {
            // 청구 내역을 출력한다.
            result += amountFor(perf);
          }
          return result;
        };

        let result = `청구 내역 (고객명: ${data.customer})\n`;
        for (let perf of data.performances) {
          result += ` ${playFor(perf).name}: ${usd(amountFor(perf))} (${perf.audience}석)\n`;
        }

        result += `총액: ${usd(totalAmount())}\n`;
        result += `적립 포인트: ${totalVolumeCredits()}점\n`;
        return result;
      };

      invoices.forEach(invoice => {
        document.querySelector('body').innerText = statement(invoice, plays);
        // 프로그램이 새로운 기능을 추가하기에 편한 구조가 아니라면, 먼저 기능을 추가하기 쉬운 형태로 리팩터링하고 나서 원하는 기능을 추가한다.
        /*
        기능을 추가하기에 불편하다면 기능 추하기가 쉽도록 형태로 리팩토링 후 원하는 기능을 추가한다.!!
        */
      });

    </script>
  </body>
</html>
