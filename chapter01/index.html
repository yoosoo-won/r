<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>

    <script>
      const plays = {
        'hamlet': {'name': 'Hamlet', 'type': 'tragedy'},
        'as-like': {'name': 'As You Like It', 'type': 'comedy'},
        'othello': {'name': 'Othello', 'type': 'tragedy'}
      };
      const invoices = [
        {
          'customer': 'BigCo',
          'performances': [
            {
              'playID': 'hamlet',
              'audience': 55
            },
            {
              'playID': 'as-like',
              'audience': 35
            },
            {
              'playID': 'othello',
              'audience': 40
            }
          ]
        }
      ];


      // 중간 데이터 생성을 관리
      const createStatementData = (invoice, plays) => {
        const totalAmount = data => data.performances.reduce((total, p) => total + p.amount, 0);
        const totalVolumeCredits = data => data.performances.reduce((total, p) => total + p.volumeCredits, 0);
        const enrichPerformance = aPerformance => {
          const playFor = aPerformance => plays[aPerformance.playID];
          /**
           * @param aPerformance
           * @returns {number}
           * @description aPerformance 역할이 명확하지 않는 경우 부정 관사(a/an)을 붙인다고 한다.by 마틴 파울러
           * 항상 명확성을 높이기 위한 이름을 작성하기 위해 노력할 것!!
           */
          const amountFor = aPerformance => {

            let result = 0;

            switch (aPerformance.play.type) {
              case 'tragedy': // 비극
                result = 40000;
                if (aPerformance.audience > 30) {
                  result += 1000 * (aPerformance.audience - 30);
                }
                break;
              case 'comedy': // 희극
                result = 30000;
                if (aPerformance.audience > 20) {
                  result += 10000 + 500 * (aPerformance.audience - 20);
                }
                result += 300 * aPerformance.audience;
                break;
              default:
                throw new Error (`알 수 없는 장르: ${aPerformance.play.type}`);
            }
            return result;
          };
          const volumeCreditsFor = aPerformance => {
            let result = 0;
            result += Math.max(aPerformance.audience - 30, 0);
            if ('comedy' === aPerformance.play.type)
              result += Math.floor(aPerformance.audience / 5);
            return result;
          };
          const result = { ...aPerformance };
          result.play = playFor(result);
          result.amount = amountFor(result);
          result.volumeCredits = volumeCreditsFor(result);
          console.log('result', result);
          return result;
        };
        // const statementData = {...invoice};
        const statementData = {};
        statementData.customer = invoice.customer;
        statementData.performances = invoice.performances.map(enrichPerformance);
        statementData.totalAmount = totalAmount(statementData);
        statementData.totalVolumeCredits = totalVolumeCredits(statementData);
        console.log('statementData', statementData);
        return statementData;
      };
      const statement = (invoice, plays) => renderPlainText(createStatementData(invoice, plays));
      const renderPlainText = data => {
        const usd = aNumber => new Intl.NumberFormat('en-US', {
          style: 'currency', currency: 'USD', minimumFractionDigits: 2
        }).format(aNumber/100);

        let result = `청구 내역 (고객명: ${data.customer})\n`;
        for (let perf of data.performances) {
          result += ` ${perf.play.name}: ${usd(perf.amount)} (${perf.audience}석)\n`;
        }

        result += `총액: ${usd(data.totalAmount)}\n`;
        result += `적립 포인트: ${data.totalVolumeCredits}점\n`;
        return result;
      };

      invoices.forEach(invoice => {
        document.querySelector('body').innerText = statement(invoice, plays);
        // 프로그램이 새로운 기능을 추가하기에 편한 구조가 아니라면, 먼저 기능을 추가하기 쉬운 형태로 리팩터링하고 나서 원하는 기능을 추가한다.
        /*
        기능을 추가하기에 불편하다면 기능 추하기가 쉽도록 형태로 리팩토링 후 원하는 기능을 추가한다.!!
        */
      });

    </script>
  </body>
</html>
